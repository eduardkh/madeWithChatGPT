<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Home</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font Rubik -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="p-4">
    <header class="p-4 flex flex-col items-center">
        <h1 class="text-5xl font-bold text-gray-900 mb-2">Recipe Home</h1>
        <p class="text-gray-500 mb-4">Your go-to platform for delightful recipes</p>
        <!-- Toggle Button -->
        <div class="mb-4">
            <button id="toggleButton" onclick="toggleSearchType()"
                class="bg-green-500 text-white leading-relaxed tracking-wide px-4 py-1 rounded hover:bg-green-400">Toggle
                Search</button>
        </div>

        <!-- Single Search Section -->
        <div id="singleSearch" class="mb-4 flex justify-center w-full">
            <input type="search" placeholder="Search recipes..."
                class="w-1/2 p-2 text-lg leading-relaxed tracking-wide rounded-l border border-r-0">
            <button type="submit"
                class="bg-green-500 text-white text-2xl leading-relaxed tracking-wide w-1/6 py-1 rounded-r hover:bg-green-400">
                <span class="block md:hidden icon-span"><i class="fas fa-search"></i></span>
                <span class="hidden md:block">Search</span>
            </button>
        </div>

        <!-- Ingredient Search Section -->
        <div id="ingredientSearch" class="hiddens w-full">
            <div class="mb-4 flex justify-center">
                <!-- Add Ingredient Button -->
                <button onclick="addIngredientField()"
                    class="bg-green-500 text-white text-xl leading-relaxed tracking-wide px-4 py-1 rounded-l hover:bg-green-400">Add
                    Ingredient</button>
                <!-- Search Button -->
                <button type="submit"
                    class="bg-green-500 text-white text-xl leading-relaxed tracking-wide px-14 py-1 rounded-r hover:bg-green-400">Search</button>
            </div>
            <div id="ingredientFields" class="flex flex-col justify-center w-full mb-4"></div>
        </div>
    </header>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
