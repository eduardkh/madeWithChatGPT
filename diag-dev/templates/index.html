<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Network Diagnostics</title>
  <link href="/static/css/tailwind.min.css" rel="stylesheet">
  <script src="/static/js/htmx.min.js"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 p-6">

  <div class="container mx-auto max-w-md bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Network Diagnostics</h1>

    <!-- Ping form -->
    <form class="mb-4 flex" hx-post="/ping" hx-target="#out">
      <input name="host" placeholder="Host or IP"
             class="flex-grow border border-gray-300 rounded-l px-3 py-2 focus:ring-2 focus:ring-blue-500"
             required>
      <button class="bg-blue-500 text-white px-4 rounded-r hover:bg-blue-600">Ping</button>
    </form>

    <!-- DNS form -->
    <form class="mb-4 flex" hx-post="/dns" hx-target="#out">
      <input name="host" placeholder="Domain (e.g. example.com)"
             class="flex-grow border border-gray-300 rounded-l px-3 py-2 focus:ring-2 focus:ring-green-500"
             required>
      <button class="bg-green-500 text-white px-4 rounded-r hover:bg-green-600">DNS Lookup</button>
    </form>

    <!-- Traceroute form -->
    <form class="mb-6 flex" hx-post="/trace" hx-target="#out">
      <input name="host" placeholder="Host or IP"
             class="flex-grow border border-gray-300 rounded-l px-3 py-2 focus:ring-2 focus:ring-indigo-500"
             required>
      <button class="bg-indigo-500 text-white px-4 rounded-r hover:bg-indigo-600">Traceroute</button>
    </form>

    <!-- Output area -->
    <div id="out"
         class="bg-gray-50 border border-gray-200 rounded p-4 whitespace-pre-wrap text-sm font-mono">
      <!-- results injected here -->
    </div>
  </div>

</body>
</html>
