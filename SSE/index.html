<!DOCTYPE html>
<html>

<head>
    <title>SSE with Go</title>
</head>

<body>
    <h1>Server Time</h1>
    <div id="serverTime"></div>

    <script type="text/javascript">
        // Create a new EventSource connected to /events on server
        var eventSource = new EventSource("/events");

        // Handle incoming messages by updating the div content
        eventSource.onmessage = function (event) {
            document.getElementById("serverTime").innerHTML = event.data;
        };
    </script>
</body>

</html>
